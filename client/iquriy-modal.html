<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="./js/main.js" type="module"></script>
  <title>Document</title>
</head>

<body>
  <div id="inquiry-modal" class="inquiry-modal">
    <div class="modal-content">
      <div class="madal-header">
        <h3>상품 문의하기</h3>
        <span class="close">&times;</span>
      </div>
      <form name="">
        <div class="modal-info">
          <img class="modal-tangtang" src="./assets/tangtang/thumbnail.jpg" alt="[풀무원]탱탱쫄면">
          <h4>[풀무원]탱탱쫄면(4개입)</h4>
        </div>
        <ol>
          <div class="modal-textbox">
            <div class="modal-textbox-s">
              <label for="title">제목</label>
              <td><input placeholder="제목을 입력해 주세요" type="text" id="title" name="title"></td>
            </div>
          </div>
          <!-- overflow-y:scroll : 세로(높이) 스크롤만 표시합니다. -->
          <!-- 스크롤은 CSS로 생각해보자  -->
          <div class="modal-textbox">
            <div class="modal-textbox-ss">
              <label for="content">내용</label>
              <td><textarea placeholder="상품 문의 작성 전 확인해주세요 " id="content" name="content" cols="20"></textarea></td>
            </div>
          </div>
        </ol>
          <input type="checkbox" id="private" name="private" value="title" class="pirvate-check">
          <label for="title" class="private-inquiry">비밀글로 문의하기</label><br>

        <div class="form-check">
          <button type="button" id="Btn" name="noticeInsertBtn" class="btn btn-lg btn-block btn-success">
            취소</button>
          <br>
          <button type="button" id="Btn" name="noticeInsertBtn" class="btn btn-lg btn-block btn-success">
            등록</button>
        </div>
      </form>
    </div>
  </div>


</body>

</html>
